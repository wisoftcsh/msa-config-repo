server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: product
          uri: http://localhost:8081
          predicates:
            - Path=/products/**
        - id: review
          uri: http://localhost:8082
          predicates:
            - Path=/products/{id}/reviews/**
management:
  endpoints:
    web:
      exposure:
        include: gateway
